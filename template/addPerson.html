{% extends "./base.html" %}
{% block title %}Add Person{% endblock %}
{% block contant %}

<style>
    .account-form input {
        border: 2px solid #ccc;
        height: calc(2em + .75rem + 2px);
    }

    .account-form input:focus {
        border-color: #1497ff;
        box-shadow: none;
    }
</style>

<div class="container-fluid dir">
    <div class="row no-gutter">
        <div class="col-md-12">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-lg-7  mx-auto">

                <form class="account-form px-4 pt-4" action="" method="POST" enctype="multipart/form-data">

                    {% csrf_token %}
                    <label class="small font-weight-bold">{{ user_form.create.label}}</label>
                    {{ user_form.create }}
                    <label class="small font-weight-bold">{{ user_form.full_name.label}}</label>
                    {{ user_form.full_name }}
                    <label class="small font-weight-bold">{{ user_form.first_name.label}}</label>
                    {{ user_form.first_name }}
                    <label class="small font-weight-bold">{{ user_form.phone_number.label}}</label>
                    {{ user_form.phone_number }}
                    
                    <button class="btn btn-primary btn-block py-2 mb-4 mt-5 fw-bold w-100" type="submit">اضافه </button>
                    <hr class="mb-3">
                </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
